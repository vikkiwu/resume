<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=gb2312"/>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="name" type="text" onkeypress="test2()">    
    <button id="submit-btn" onclick="test1()">Submit</button>

    <script>
        function test1(){
           console.log(name);
        }
        function test2(){
            var myEvent = window.event;
            var keyCode = myEvent.keyCode;
            if(keyCode == 13){
                console.log(name);
            }
            else if(keyCode == 27){
                console.log(name);
            }
        }
    </script>
</body>
</html>
