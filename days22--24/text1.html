<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    
</head>

<body>
    <div>
        <!--按照HTML中按钮的描述以此实现功能--> 
        <!--计算结果显示在 id 为 result 的 P 标签中--> 
        <!--除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息-->        
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button onclick="btn1()">判断当前选中的输入框输入内容是否为数字</button>
            <button onclick="btn2()">把 A 四舍五入为 B 个小数位数的数字</button>
            <button onclick="btn3()">当前选中数字的绝对值</button>
            <button onclick="btn4()">对当前选中的数字进行上舍入</button><br/>
            <button onclick="btn5()">对当前选中的数字进行下舍入</button>
            <button onclick="btn6()">把当前选中的数字四舍五入为最接近的整数</button>
            <button onclick="btn7()">返回 A 和 B 中的最高值</button>
            <button onclick="btn8()">返回 A 和 B 中的最低值</button>        
        </div>
        <p id="result"></p>
    </div>


    <script type="text/javascript">

    //按钮一 
    function btn1(){
        var input = document.getElementsByName('math-obj');
        var a = document.getElementById("num-a").value;
        var b = document.getElementById("num-b").value;
        for (var i = 0; i <= input.length; i++) {
            if (input[i].checked == true) {
                if (a != '' || b != '') {
                    if (!isNaN(a) && !isNaN(b)) {
                        if (input[i].value == 'a') {
                            document.getElementById("result").innerHTML = a;
                        } else {
                            document.getElementById("result").innerHTML = b;
                        }
                    } else {
                        document.getElementById("result").innerHTML = "输入框内不是数字";
                        console.error('输入框内必须为数字');
                    }
                } else {
                    document.getElementById("result").innerHTML = "不能为空";
                    console.error('不能为空');
                }
            }
        }
    }

    //按钮二
    function btn2(){
        var a = document.getElementById("num-a").value;
        var b = document.getElementById("num-b").value;
        var number = Math.round(a * Math.pow(10, b)) / Math.pow(10, b); 
        document.getElementById("result").innerHTML = number;
    }

    function btn3(){
        var input = document.getElementsByName('math-obj');
        var a = document.getElementById("num-a").value;
        var b = document.getElementById("num-b").value;
        for (var i = 0; i <= input.length; i++) {
            if (input[i].checked == true) {
                if (input[i].value == 'a') {
                    document.getElementById("result").innerHTML =  Math.abs(a);
                } else {
                    document.getElementById("result").innerHTML =  Math.abs(b);
                } 
            }
        }
    }

    function btn4(){
        var input = document.getElementsByName('math-obj');
        var a = document.getElementById("num-a").value;
        var b = document.getElementById("num-b").value;
        for (var i = 0; i <= input.length; i++) {
            if (input[i].checked == true) {
                if (input[i].value == 'a') {
                    document.getElementById("result").innerHTML =  Math.ceil(a);
                } else {
                    document.getElementById("result").innerHTML =  Math.ceil(b);
                } 
            }
        }
    }
    

    function btn5(){
        var input = document.getElementsByName('math-obj');
        var a = document.getElementById("num-a").value;
        var b = document.getElementById("num-b").value;
        for (var i = 0; i <= input.length; i++) {
            if (input[i].checked == true) {
                if (input[i].value == 'a') {
                    document.getElementById("result").innerHTML = Math.floor(a);
                } else {
                    document.getElementById("result").innerHTML = Math.floor(b);
                } 
            }
        }
    }
    function btn6(){
        var input = document.getElementsByName('math-obj');
        var a = document.getElementById("num-a").value;
        var b = document.getElementById("num-b").value;
        for (var i = 0; i <= input.length; i++) {
            if (input[i].checked == true) {
                if (input[i].value == 'a') {
                    document.getElementById("result").innerHTML = Math.round(a);
                } else {
                    document.getElementById("result").innerHTML = Math.round(b);
                } 
            }
        }
    }
    function btn7(){
        var a=document.getElementById("num-a").value;
        var b=document.getElementById("num-b").value;
        var max; 
        if(a>=b){
            max=a;
        }
        else{
            max=b;
        }
        document.getElementById("result").innerHTML=max;
    }
    function btn8(){
        var a=document.getElementById("num-a").value;
        var b=document.getElementById("num-b").value;
        var max; 
        if(a<=b){
            max=a;
        }
        else{
            max=b;
        }
        document.getElementById("result").innerHTML=max;
    }
    </script>

    
</body>
</html>
